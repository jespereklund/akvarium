<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lib/akvarium.js"></script>
    <script src="lib/sprite.js"></script>
    <script src="lib/Settings.js"></script>
    <title>Akvarium</title>
</head>
<style>
    body {
        margin: 0px;
        background-image: url("bg.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;        
    }

    div.abs {
        position: absolute;
    }

    div.but {
        bottom: 0;
    }

    .slider {
        width: 400px;
    }
</style>
<body onload="init()">
    <div class="abs">
        <div class="abs but">
            <input type="range" min="0" max="100" value="38" class="slider" id="myRange" oninput="sliderChange(event)">
        </div>
        <canvas onclick="clicked(event)"/>
    </div>
    <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">
        var pageTracker = _gat._getTracker("UA-3726510-2");
        pageTracker._initData();
        pageTracker._trackPageview();
    </script>        
</body>
</html>
